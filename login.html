<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login - Game Mania</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label>E-mail:</label><br>
            <input class="form-control" type="email" placeholder="Digite seu email" name="email"><br>
            <label>Senha:</label><br>
            <input class="form-control" type="password" name="password" placeholder="digite sua senha"><br>
            <a href="#">Esqueceu a senha?</a><br>
            <input class="btn btn-primary btn-lg" type="submit" value="Entrar">
            <input class="btn btn-primary btn-lg" type="submit" value="Cadastrar">
        </form>
    </div>
</body>

</html>
